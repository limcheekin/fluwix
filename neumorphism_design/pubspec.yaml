name: neumorphism_design
description: Neumorphism Design module.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_neumorphic:
    path: ../flutter_neumorphic
  flutter_colorpicker: ^1.0.3
  common_ui:
    path: ../common_ui
  showcase_view:
    path: ../showcase_view

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints:

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: Samsung
      fonts:
        - asset: fonts/SamsungSans-Bold.ttf

  module:
    androidX: true
    androidPackage: com.example.neumorphism_design
    iosBundleIdentifier: com.example.neumorphismDesign
