name: file_upload
description: File Upload module.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.1.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  file_picker: ^5.5.0
  dio: ^5.3.2
  http_parser: ^4.0.2
  mime: ^1.0.4
  file_icon: ^1.0.0

  common_ui:
    path: ../common_ui
  showcase_view:
    path: ../showcase_view

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints:

flutter:
  uses-material-design: true

  module:
    androidX: true
    androidPackage: com.fluwix.file_upload
    iosBundleIdentifier: com.fluwix.fileUpload
