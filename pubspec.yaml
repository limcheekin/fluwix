name: fluwix
description: Fluwix - Flutter showcase platform on the mobile apps and web.

publish_to: "none"

version: 0.6.0

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_modular: ^3.0.2+1
  responsive_builder: ^0.4.2
  url_strategy: ^0.2.0
  flutter_native_splash: ^2.1.0
  nested_list:
    path: nested_list
  tab_buttons:
    path: tab_buttons
  stock_chart:
    path: stock_chart  
  source_code_view:
    path: source_code_view
  showcase_view:
    path: showcase_view    
  material_design_showcase:
    path: material_design_showcase
  about_dialog:
    path: about_dialog
  animated_icons:
    path: animated_icons    
  chart_data_table:
    path: chart_data_table    
  shimmer_effect:
    path: shimmer_effect
  expansion_collapse_view:
    path: expansion_collapse_view   
  markdown_view:
    path: markdown_view
  url_launcher_showcase:
    path: url_launcher_showcase    
  syntax_view:
    path: syntax_view    
  charts_gallery:
    path: charts_gallery
  percent_indicator_showcase:
    path: percent_indicator_showcase
  glassmorphism_design:
    path: glassmorphism_design
  neumorphism_design:
    path: neumorphism_design
  settings_ui_showcase:
    path: settings_ui_showcase
  search_bar:
    path: search_bar
  rich_text_editor: 
    path: rich_text_editor            
  number_trivia:
    path: number_trivia            

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.9.2
  flutter_lints: ^1.0.0
  module_starter:
    path: module_starter 
    
flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "dev_assets/images/icon512x512.png"

flutter_native_splash:
  color: "#ffffff"
  image: dev_assets/images/icon512x512.png
  color_dark: "#000000"
  fullscreen: true

flutter:
  uses-material-design: true

scripts:
  record: adb shell screenrecord --size 324x576 /sdcard/recording.mp4
  pull_recording: adb pull /sdcard/recording.mp4
  convert_mp4_to_gif: ./gifify.sh recording.mp4
  web: 
    - flutter build web
    - cd build/web;python -m http.server 8000 &
    - google-chrome http://localhost:8000

